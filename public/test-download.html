<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test PDF Downloads</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .test-button { 
            background: #007bff; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            border-radius: 5px; 
            margin: 10px; 
            cursor: pointer; 
        }
        .test-button:hover { background: #0056b3; }
        .status { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>PDF Download Test</h1>
    <p>Click the buttons below to test PDF downloads:</p>
    
    <button class="test-button" onclick="testDownload('Profit-Ready-Niche-Database.pdf')">
        Test Niche Database PDF
    </button>
    
    <button class="test-button" onclick="testDownload('Viral-Monetization-Blueprint.pdf')">
        Test Monetization Blueprint PDF
    </button>
    
    <button class="test-button" onclick="testDownload('Ultimate-Viral-Hook-Swipe-File.pdf')">
        Test Hook Swipe File PDF
    </button>
    
    <div id="status"></div>

    <script>
        function testDownload(filename) {
            const statusDiv = document.getElementById('status');
            const url = `https://vidscripthub.netlify.app/bonuses/${filename}`;
            
            statusDiv.innerHTML = `<div class="status">Testing download for ${filename}...</div>`;
            
            // Test if the file exists
            fetch(url, { method: 'HEAD' })
                .then(response => {
                    if (response.ok) {
                        statusDiv.innerHTML = `<div class="status success">✅ ${filename} is accessible! Opening download...</div>`;
                        // Open the PDF
                        window.open(url, '_blank');
                    } else {
                        statusDiv.innerHTML = `<div class="status error">❌ ${filename} returned status: ${response.status}</div>`;
                    }
                })
                .catch(error => {
                    statusDiv.innerHTML = `<div class="status error">❌ Error testing ${filename}: ${error.message}</div>`;
                });
        }
    </script>
</body>
</html>
