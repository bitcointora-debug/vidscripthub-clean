<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#daff00;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#daff00;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="magnifying" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#daff00;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#b8e600;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="64" cy="64" r="60" fill="url(#bg)" stroke="#daff00" stroke-width="2" />
  
  <!-- Magnifying Glass -->
  <circle cx="50" cy="50" r="20" fill="none" stroke="url(#magnifying)" stroke-width="4" />
  <line x1="65" y1="65" x2="80" y2="80" stroke="url(#magnifying)" stroke-width="4" stroke-linecap="round" />
  
  <!-- Search Icon -->
  <circle cx="50" cy="50" r="8" fill="url(#magnifying)" />
  
  <!-- Step Number -->
  <circle cx="90" cy="30" r="15" fill="#daff00" />
  <text x="90" y="36" text-anchor="middle" fill="#1a0f3c" font-family="Arial, sans-serif" font-size="12" font-weight="bold">1</text>
  
  <!-- Text -->
  <text x="64" y="100" text-anchor="middle" fill="#daff00" font-family="Arial, sans-serif" font-size="10" font-weight="bold">Input Niche</text>
</svg>






