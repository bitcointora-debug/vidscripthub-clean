<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1b4b;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="clock" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="256" height="256" rx="20" fill="url(#bg)" />
  
  <!-- Clock Face -->
  <circle cx="128" cy="100" r="50" fill="#1f2937" stroke="#374151" stroke-width="4" />
  <circle cx="128" cy="100" r="45" fill="#111827" />
  
  <!-- Clock Hands -->
  <line x1="128" y1="100" x2="128" y2="60" stroke="url(#clock)" stroke-width="4" stroke-linecap="round" />
  <line x1="128" y1="100" x2="150" y2="100" stroke="url(#clock)" stroke-width="3" stroke-linecap="round" />
  <circle cx="128" cy="100" r="6" fill="url(#clock)" />
  
  <!-- Clock Numbers -->
  <text x="128" y="50" text-anchor="middle" fill="#fbbf24" font-family="Arial, sans-serif" font-size="12" font-weight="bold">12</text>
  <text x="180" y="105" text-anchor="middle" fill="#fbbf24" font-family="Arial, sans-serif" font-size="12" font-weight="bold">3</text>
  <text x="128" y="160" text-anchor="middle" fill="#fbbf24" font-family="Arial, sans-serif" font-size="12" font-weight="bold">6</text>
  <text x="76" y="105" text-anchor="middle" fill="#fbbf24" font-family="Arial, sans-serif" font-size="12" font-weight="bold">9</text>
  
  <!-- Wasted Hours -->
  <rect x="40" y="170" width="40" height="20" rx="10" fill="#ef4444" />
  <text x="60" y="185" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">6h</text>
  
  <rect x="90" y="170" width="40" height="20" rx="10" fill="#ef4444" />
  <text x="110" y="185" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">8h</text>
  
  <rect x="140" y="170" width="40" height="20" rx="10" fill="#ef4444" />
  <text x="160" y="185" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">12h</text>
  
  <rect x="190" y="170" width="40" height="20" rx="10" fill="#ef4444" />
  <text x="210" y="185" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10" font-weight="bold">24h</text>
  
  <!-- Stress Lines -->
  <path d="M 50 50 L 60 40" stroke="#ef4444" stroke-width="2" />
  <path d="M 55 55 L 65 45" stroke="#ef4444" stroke-width="2" />
  <path d="M 60 60 L 70 50" stroke="#ef4444" stroke-width="2" />
  
  <!-- Text -->
  <text x="128" y="220" text-anchor="middle" fill="#fbbf24" font-family="Arial, sans-serif" font-size="14" font-weight="bold">Time Wasting</text>
</svg>






