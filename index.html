<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vid Script Hub - All Errors Fixed v2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="/index.css" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Poppins', sans-serif;
      }
      /* Custom Range Slider Styles */
      input[type='range'] {
        -webkit-appearance: none;
        appearance: none;
        background: transparent;
        cursor: pointer;
      }

      input[type='range']:focus {
        outline: none;
      }

      input[type='range']::-webkit-slider-runnable-track {
        background: #4A3F7A;
        height: 0.5rem;
        border-radius: 0.5rem;
      }

      input[type='range']::-moz-range-track {
        background: #4A3F7A;
        height: 0.5rem;
        border-radius: 0.5rem;
      }

      input[type='range']::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        margin-top: -4px; /* Adjust to center thumb on track */
        background-color: #DAFF00;
        height: 1.25rem;
        width: 1.25rem;
        border-radius: 50%;
        border: 2px solid white;
        transition: background-color 150ms ease-in-out, transform 150ms ease-in-out;
      }
      input[type='range']:hover::-webkit-slider-thumb {
        transform: scale(1.1);
      }
      input[type='range']:focus::-webkit-slider-thumb {
        outline: 3px solid rgba(218, 255, 0, 0.5);
        outline-offset: 2px;
      }

      input[type='range']::-moz-range-thumb {
        background-color: #DAFF00;
        height: 1.25rem;
        width: 1.25rem;
        border-radius: 50%;
        border: 2px solid white;
        transition: background-color 150ms ease-in-out, transform 150ms ease-in-out;
      }
       input[type='range']:hover::-moz-range-thumb {
        transform: scale(1.1);
      }
      input[type='range']:focus::-moz-range-thumb {
        outline: 3px solid rgba(218, 255, 0, 0.5);
        outline-offset: 2px;
      }

      /* Styles for Script Optimizer Diff */
      @keyframes fadeInHighlight {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      del.diff {
        background-color: rgba(239, 68, 68, 0.2); /* bg-red-500/20 */
        color: #fca5a5; /* text-red-300 */
        text-decoration: line-through;
        text-decoration-color: #ef4444; /* red-500 */
        border-radius: 3px;
        padding: 0 2px;
        animation: fadeInHighlight 0.5s ease-in-out;
      }
      ins.diff {
        background-color: rgba(34, 197, 94, 0.2); /* bg-green-500/20 */
        color: #86efac; /* text-green-300 */
        text-decoration: none;
        border-radius: 3px;
        padding: 0 2px;
        animation: fadeInHighlight 0.5s ease-in-out;
      }
    </style>
</head>
  <body class="bg-[#1A0F3C]">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
