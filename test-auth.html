<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow">
        <h1 class="text-2xl font-bold mb-4">Authentication Test</h1>
        
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Email</label>
            <input type="email" id="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" value="test@test.com">
        </div>
        
        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md" value="test123">
        </div>
        
        <button onclick="testLogin()" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700">
            Test Login
        </button>
        
        <div id="result" class="mt-4 p-4 bg-gray-50 rounded-md hidden">
            <h3 class="font-bold">Result:</h3>
            <pre id="resultText" class="text-sm"></pre>
        </div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.skypack.dev/@supabase/supabase-js@2';
        
        const supabaseUrl = 'https://rzoypvhfkzphdtqrrvtz.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ6b3lwdmhma3pwaGR0cXJydnR6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM3Mjk0MzMsImV4cCI6MjA2OTMwNTQzM30.0PPNYXCk3dHdGWhf0eE4a-W91Z7XsfWLbXcrAevmmK4';
        
        const supabase = createClient(supabaseUrl, supabaseKey);
        
        // Listen for auth state changes
        supabase.auth.onAuthStateChange((event, session) => {
            console.log('üîê Auth state changed:', event, session?.user?.email);
            document.getElementById('result').classList.remove('hidden');
            document.getElementById('resultText').textContent = JSON.stringify({
                event,
                hasSession: !!session,
                userEmail: session?.user?.email,
                userId: session?.user?.id
            }, null, 2);
        });
        
        window.testLogin = async () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            console.log('üîê Attempting login with:', email);
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });
                
                if (error) {
                    console.error('‚ùå Login error:', error);
                    document.getElementById('result').classList.remove('hidden');
                    document.getElementById('resultText').textContent = 'Error: ' + error.message;
                } else {
                    console.log('‚úÖ Login successful:', data);
                    document.getElementById('result').classList.remove('hidden');
                    document.getElementById('resultText').textContent = 'Success: ' + JSON.stringify(data, null, 2);
                }
            } catch (err) {
                console.error('‚ùå Login exception:', err);
                document.getElementById('result').classList.remove('hidden');
                document.getElementById('resultText').textContent = 'Exception: ' + err.message;
            }
        };
    </script>
</body>
</html>
